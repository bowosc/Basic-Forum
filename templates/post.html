{% extends "base.html"%}
{% block title %}Home Page{% endblock %}
{% block content %}
    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="overflow: hidden;">
        <div class="center">
            <h1>
                Post!
            </h1>
            <p></p>
                <p>Author:</p>
                <p>{{username}} (you!)</p>
            <form action="#" method="post">
                <p> Content: </p>
                <textarea id="textarea" style="width:95%;" autocomplete="off" name="content" rows="6" maxlength="4000"></textarea>
                <p></p>
                <p> Attach Image (link): </p>
                <p><input style="width:95%;" autocomplete="off" type="link" name="imglink"/></p>
                <p></p>
                <p><input style="width:95%;" type="submit" name="submit" /></p>
            </form>
        </div>
    </body>
{% endblock %}
